<div>

    <h1>List Recipes</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Description</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="recipe in recipes">
                <td>
                    <a href="/recipes/edit/{{recipe.Id}}" class="btn btn-default btn-xs">edit</a>
                    <a href="/recipes/delete/{{recipe.Id}}" class="btn btn-danger btn-xs">delete</a>
                </td>
                <td>{{recipe.Title}}</td>
                <td>{{recipe.Description}}</td>
                <td>{{recipe.Link}}</td>
            </tr>
        </tbody>
    </table>

    <p>
        <a href="/recipes/add" class="btn btn-primary">Add New Recipe</a>
    </p>
</div>
