<h1>Add Recipe</h1>
<div class="row">
    <div class="col-md-5">

        <form ng-submit="add()">
            <div class="form-group">
                <label for="Title">Recipe Title</label>
                <input name="Title" type="text" class="form-control" placeholder="Enter Title" ng-model="recipe.Title">
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <input name="Description" type="text" class="form-control" placeholder="Enter Description" ng-model="recipe.Description">
            </div>
            <div class="form-group">
                <label for="Link">Link</label>
                <input name="Link" type="url" class="form-control" placeholder="Enter Link" ng-model="recipe.Link">
            </div>
            <a href="/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
