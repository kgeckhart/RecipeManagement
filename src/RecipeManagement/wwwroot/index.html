<!DOCTYPE html>
<html ng-app="recipesApp">
<head>
    <meta charset="utf-8" />
    <title>Saved Recipes</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="app.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="recipesController">
        <h1>Saved Recipes</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="recipe in Recipes">
                    <td>{{recipe.Title}}</td>
                    <td>{{recipe.Description}}</td>
                    <td>{{recipe.Link}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
